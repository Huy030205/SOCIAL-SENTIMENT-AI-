{% extends "base.html" %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 450px;">
  <h4 class="text-center mb-3 text-primary">Tạo tài khoản mới</h4>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Tên đăng nhập</label>
      <input name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input name="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Xác nhận mật khẩu</label>
      <input name="confirm" type="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
  </form>
  <div class="text-center mt-3">
    <small>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a></small>
  </div>
</div>
{% endblock %}
